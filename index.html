<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Fruits</title>
  </head>
  <body class="body">
    <div class="box">
      <button type="button" class="btn btn-secondary">Click me</button>
      <br>
      <br>
      <h3 id="display"></h3>
    </div>
    <script>
      let fruits = ['Apple', 'Apricot', 'Banana', 'Blackberry', 'Blueberry', 'Boysenberry', 'Canary Melon', 'Cantaloupe', 'Casaba Melon', 'Cherimoya', 'Cherry', 'Christmas Melon', 'Clementine', 'Coconut', 'Cranberry', 'Crenshaw Melon', 'Cucumber', 'Currant', 'Date', 'Dragonfruit', 'Durian', 'Elderberry', 'Feijoa', 'Fig', 'Goji Berry', 'Gooseberry', 'Grape', 'Grapefruit', 'Guava', 'Honeydew', 'Horned Melon', 'Huckleberry', 'Jackfruit', 'Jujube', 'Kiwi', 'Kumquat', 'Lemon', 'Lime', 'Loganberry', 'Lychee', 'Mandarin Orange', 'Mango', 'Minneola', 'Mulberry', 'Musk Melon', 'Nance', 'Nectarine', 'Blood Orange', 'Orange', 'Papaya', 'Passion Fruit', 'Peach', 'Pear', 'Persimmon', 'Pineapple', 'Plum', 'Pomegranate', 'Prickly (cactus) pear', 'Pomelo', 'Pulasan', 'Rambutan', 'Raspberry', 'Red Currant', 'Satsuma', 'Soutsop', 'Star Fruit', 'Strawberry', 'Tamarillo', 'Tangelo', 'Tangerine', 'Ugli fruit', 'Watermelon', 'White currant', 'White sapote', 'Yuzu', 'Ziziphus'];

document.querySelector('button').addEventListener('click', function() {
    let randomIndex = Math.floor(Math.random() * fruits.length);
    document.querySelector('#display').textContent = fruits[randomIndex];
});
    </script>
  </body>
</html>
